<style>
:root {
  --gold: #c8a44b;
  --brown: #3b2a1a;
  --white: #ffffff;
  --light-bg: #f8f6f3;
}

* {
  box-sizing: border-box;
  font-family: "Helvetica Neue", Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--light-bg);
  color: var(--brown);
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: repeating-linear-gradient(
    45deg,
    rgba(200,164,75,0.05) 0,
    rgba(200,164,75,0.05) 1px,
    transparent 1px,
    transparent 40px
  );
  z-index: -1;
}

header {
  background: var(--white);
  padding: 2rem;
  text-align: center;
  border-bottom: 1px solid rgba(0,0,0,0.05);
}

header h1 {
  margin: 0;
  letter-spacing: 2px;
}

header p {
  margin-top: 0.5rem;
  color: #666;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 2rem;
}

.section-title {
  text-align: center;
  margin: 3rem 0 2rem;
  letter-spacing: 2px;
}

.form-card {
  background: var(--white);
  padding: 1.5rem;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: 1rem;
}

input, select, button {
  padding: 0.8rem;
  border-radius: 6px;
  border: 1px solid #ddd;
}

button {
  background: var(--brown);
  color: var(--white);
  border: none;
  cursor: pointer;
}

button:hover {
  background: var(--gold);
  color: var(--brown);
}

.selections {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
  gap: 2rem;
}

.selection-card {
  background: var(--white);
  padding: 1.5rem;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.06);
  border-top: 4px solid var(--gold);
  position: relative;
}

.selection-card h3 {
  margin-top: 0;
}

.badge {
  display: inline-block;
  margin-top: 0.6rem;
  padding: 0.35rem 0.7rem;
  border-radius: 20px;
  background: var(--gold);
  font-weight: bold;
}

.edit-btn {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: none;
  border: none;
  cursor: pointer;
  text-decoration: underline;
}

footer {
  text-align: center;
  padding: 2rem;
  font-size: 0.8rem;
  color: #777;
}
</style>
</head>
