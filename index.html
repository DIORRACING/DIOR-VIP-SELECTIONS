<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greyhound Tips & Selections</title>

<style>
:root {
  --gold: #c8a44b;
  --brown: #3b2a1a;
  --white: #ffffff;
  --bg: #f7f5f2;
}

* {
  box-sizing: border-box;
  font-family: "Helvetica Neue", Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--brown);
  position: relative;
}

/* LUXURY MINI MONOGRAM PATTERN (DIOR-STYLE, ABSTRACT) */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(circle at 10px 10px, rgba(200,164,75,0.07) 2px, transparent 2px),
    radial-gradient(circle at 30px 30px, rgba(200,164,75,0.07) 2px, transparent 2px);
  background-size: 40px 40px;
  z-index: -1;
}

header {
  background: var(--white);
  text-align: center;
  padding: 2.5rem 1rem;
  border-bottom: 1px solid rgba(0,0,0,0.05);
}

header h1 {
  margin: 0;
  letter-spacing: 3px;
  font-size: 2rem;
}

header p {
  margin-top: 0.6rem;
  color: #666;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 2rem;
}

.section-title {
  text-align: center;
  letter-spacing: 3px;
  margin: 3rem 0 2rem;
  font-size: 1.3rem;
}

/* SELECTION CARDS */
.selections {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
}

.selection-card {
  background: var(--white);
  padding: 1.6rem;
  border-radius: 18px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.08);
  border-top: 4px solid var(--gold);
}

.selection-card h3 {
  margin: 0 0 0.5rem;
  letter-spacing: 1px;
}

.selection-card p {
  margin: 0.4rem 0;
  font-size: 0.95rem;
}

.badge {
  display: inline-block;
  margin-top: 0.8rem;
  padding: 0.4rem 0.9rem;
  border-radius: 20px;
  background: var(--gold);
  color: var(--brown);
  font-size: 0.75rem;
  font-weight: bold;
}

footer {
  text-align: center;
  padding: 2.5rem;
  font-size: 0.8rem;
  color: #777;
}
</style>
</head>

<body>

<header>
  <h1>GREYHOUND SELECTIONS</h1>
  <p>Luxury Greyhound Tips & Professional Selections</p>
</header>

<div class="container">

  <h2 class="section-title">TOMORROW’S SELECTIONS</h2>

  <div class="selections">

    <!-- SELECTION 1 -->
    <div class="selection-card">
      <h3>Sunderland</h3>
      <p><strong>Race Time:</strong> 11:09</p>
      <p><strong>Selection:</strong> Trap 5 – Gallant Queen</p>
      <p><strong>Odds:</strong> 3/1</p>
      <span class="badge">WIN</span>
    </div>

    <!-- SELECTION 2 -->
    <div class="selection-card">
      <h3>Sunderland</h3>
      <p><strong>Race Time:</strong> 12:09</p>
      <p><strong>Selection:</strong> Trap 6 – Kerrylane Ivy</p>
      <p><strong>Odds:</strong> 4/1</p>
      <span class="badge">WIN</span>
    </div>

  </div>

</div>

<footer>
  © Premium Greyhound Tips
</footer>

</body>
</html>
