<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DIOR RACING VIP</title>

<style>
:root {
  --gold: #c8a44b;
  --brown: #3b2a1a;
  --white: #ffffff;
  --bg: #f7f5f2;
}

* {
  box-sizing: border-box;
  font-family: "Helvetica Neue", Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--brown);
  position: relative;
}

/* DIOR PATTERN */
body::before {
  content: "DIOR   DIOR   DIOR   DIOR   DIOR   DIOR   DIOR   DIOR";
  position: fixed;
  inset: 0;
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 6px;
  line-height: 60px;
  color: rgba(200,164,75,0.06);
  pointer-events: none;
  z-index: -1;
}

header {
  background: var(--white);
  text-align: center;
  padding: 2.8rem 1rem;
  border-bottom: 1px solid rgba(0,0,0,0.05);
}

header h1 {
  margin: 0;
  letter-spacing: 4px;
  font-size: 2.2rem;
}

header p {
  margin-top: 0.6rem;
  font-size: 0.9rem;
  letter-spacing: 2px;
  color: #666;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 2rem;
}

/* CARDS */
.selections {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
}

.selection-card {
  background: var(--white);
  padding: 1.7rem;
  border-radius: 18px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.08);
  border-top: 4px solid var(--gold);
}

/* NAP CARD */
.selection-card.nap {
  border-top: 4px solid #000;
  box-shadow: 0 22px 55px rgba(0,0,0,0.2);
  transform: scale(1.03);
}

.selection-card h3 {
  margin: 0 0 0.6rem;
  letter-spacing: 1px;
}

.selection-card p {
  margin: 0.4rem 0;
  font-size: 0.95rem;
}
